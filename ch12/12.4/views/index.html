<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF 채팅방</title>
</head>
<body>
<div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
<script src="/socket.io/socket.io.js"></script> <!-- Socket.IO에서 클라이언트로 제공하는 스크립트-->
<script>
  const socket = io.connect('http://localhost:8005', {
    path: '/socket.io',
    transports: ['websocket'],
  });
  socket.on('news', function (data) { // news 이벤트 리스너
    console.log(data);
    socket.emit('reply', 'Hello Node.JS'); // news 이벤트가 발생하면 서버에 다시 답장
  });
</script>
</body>
</html>
